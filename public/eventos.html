<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="/style/pgs.css">
</head>
<body>

  <!-- LOADING -->
  <div id="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>
<!-- LOADING -->
 
  <div class="header">
    <a href="home.html"><img class="logo" src="/img/ml-registro.jpg" alt="Logo"></a>
    <div class="user-info">
      <p id="user-name">Usuário Logado</p>
      <button id="logout-button">Logout</button>
    </div>
  </div>

  <div class="menu">
    <a href="instancias.html" class="link-menu">Instâncias</a>
    <a href="usuarios.html" class="link-menu">Usuários</a>
    <a href="eventos.html" class="link-menu active">Eventos</a>
  </div>

  <div class="container">
    <h1>Eventos</h1>

    <!-- Barra de Filtros -->
    <div id="filtro-aplicado-container" class="filtro-barra"></div>

    <!-- Filtros -->
    <div class="filters">
      <div class="filter-group">
        <label for="instancia-dropdown">Instância:</label>
        <select id="instancia-dropdown"></select>
      </div>
      <div class="filter-group">
        <label for="tipo-dropdown">Tipo de Evento:</label>
        <select id="tipo-dropdown"></select>
      </div>
      <div class="filter-group">
        <label for="filter-inicio">Período Inicial:</label>
        <input type="date" id="filter-inicio" />
      </div>
      <div class="filter-group">
        <label for="filter-fim">Período Final:</label>
        <input type="date" id="filter-fim" />
      </div>
      <button id="apply-filters" class="btn-primary">Aplicar</button>
    </div>

    <!-- Tabela de Eventos -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Instância</th>
            <th>Evento</th>
            <th>Status do Webhook</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="eventos-tbody">
          <tr><td colspan="4">Carregando eventos...</td></tr>
        </tbody>
      </table>
    </div>

    <script src="/js/eventos.js"></script>
  </div>
</body>
</html>
